name: testEnvironment
labels:
  - tag1
  - tag2

imports:
  - imports/someImport1.yaml

providers:
  aws:
    params:
      region: eu-west-1

nodes:
  managers:
    provider:
      name: aws
      params:
        model: t2.medium
        region: $distribute('eu-west-1', 'eu-west-2', 'eu-west-3')
    instances: 3
    hooks:
      provision:
        after:
          - managerPostInstall
    labels:
      - lagoon
      - monitoring
  workers:
    provider:
      name: aws
    params:
      model: c5.4xlarge
      region: $random('us-west1', 'eu-central-1', 'ap-southeast-2')
    instances: 10
    hooks:
      provision:
        after:
          - workerPostInstall
    labels:
      - application

stacks:
  monitoring:
    repository: github.com/lagoon-platform/monitoring-stack
    version: 1.0.5
    deployOn:
      - monitoring
  application:
    repository: github.com/seedstack/store-webapp-sample
    version: 1.0.5
    deployOn:
      - application

tasks:
  managerPostInstall:
    task: lagoon/post-install-manager.yaml
  workerPostInstall:
    task: lagoon/post-install-worker.yaml
  dataBackup:
    cron: 0 * * * *
    runOn:
      - application
    task: lagoon/backup.yaml
  dataRestore:
    runOn:
      - application
    task: lagoon/restore.yaml

hooks:
  init:
    before:
      - task1
    after:
      - task1
  provision:
    before:
      - task1
    after:
      - task1
  deploy:
    before:
      - task1
    after:
      - task1
  undeploy:
    before:
      - task1
    after:
      - task1
  destroy:
    before:
      - task1
    after:
      - task1
