name: lagoon
qualifier: dev3

ekara:
 
  components:
    helios:
      repository: tbouvet/openstack-provider
      ref: fix-modules
    swarm:
      repository: ekara-platform/swarm-orchestrator
      ref: 1.0.0-beta1      
    visualizer:
      repository: ekara-platform/swarm-visualizer
      ref: 1.0.0-beta1
    prometheus: 
      repository: tbouvet/stack-prometheus  
      ref: init-stack
      
    distrib:
     repository: https://github.psa-cloud.com/u063326/lagoon-distribution
     ref: reflex-addon    
     auth:
       method: basic
       user: {{ .Vars.git.user }}
       password: {{ .Vars.git.password }}
    
tasks:
  testhook_pre:
    component: distrib
    playbook: pre-create.yml

  testhook_post:
    component: distrib
    playbook: post-create.yml
    params:
      param1: "{{ Vars.key1.key2 }}-{{.Vars.key1.key3.key4}}"
      param2: {{.Vars.key1.key3.key4}}

orchestrator:
  component: swarm
  docker:
    params:
      log-driver: json-file

providers:
  helios:
    component: helios

nodes:
  nodeset1:
    instances: 2
  
    provider:
      name: helios
